<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>Wanaprez!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link rel="shortcut icon" type="image/png" href="favicon.png" />-->
  <link type="text/css" rel="stylesheet" href="./style/tomorrow.css" />
  <link type="text/css" rel="stylesheet" href="./style/style.css" />
  <script src="./wanaprez.dist.js"></script>
</head>

<body>
  <div id="wanaprez-home" style="display: none;">
    <h1>Wanaprez!</h1>
    <h2>Start from an URL...</h2>
    <div id="wanaprez-fromurl">
      <form id="wanaprez-fromurl-form">
        <input type="url" id="wanaprez-fromurl-url" placeholder="http://example.com/prez.md" name="url" required />
        <button id="wanaprez-fromurl-button" type="submit">Prez!</button>
      </form>
    </div>
    <h2>... or paste some Markdown here</h2>
    <div id="wanaprez-fromtext">
      <form id="wanaprez-fromtext-form">
        <textarea required id="wanaprez-fromtext-md" rows="10" cols="60" placeholder="# My Prez

## Some Title

### Slide 1

Lorem ipsum dolor...
    " name="text"></textarea>
        <button id="wanaprez-fromtext-button" type="submit">Prez!</button>
      </form>
    </div>
    <h2>What is Wanaprez?</h2>
    Read more... on the <a href="#url=./prez.md" id="wanaprez-demo">Wanaprez Prez</a>!
  </div>
  <div id="notice">
    <div id="fKey" class="instruction">
      <span class="key-char">F&nbsp;:</span><span class="key-fct">Toggle fullscreen</span>
    </div>
    <div id="cKey" class="instruction">
      <span class="key-char">C&nbsp;:</span><span class="key-fct">Toggle color theme</span>
    </div>
  </div>
</body>

</html>
